<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shooter Bintang Tembak</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: black;
      font-family: sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .game-wrapper {
      max-width: 100vw;
      margin: 0 auto;
      position: relative;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 150vw;
      max-height: 100vh;
      background: black;
      touch-action: none;
    }

    #popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      border: 2px solid #00f2ff;
      padding: 16px;
      border-radius: 10px;
      display: none;
      z-index: 5;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .button-row button {
      flex: 1;
      min-width: 140px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .cta-button {
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: white;
    }

    #startBtn {
      background: #00f2ff;
      color: black;
    }

    h2 {
      font-size: 20px;
      margin: 10px 0 5px;
    }

    @media (min-width: 768px) {
      canvas {
        width: 400px;
        height: 600px;
      }
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <h2>üöÄ Shooter Bintang Tembak</h2>
    <div>Level: <span id="level">1</span> | Skor: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <div class="button-row">
      <button id="startBtn" onclick="startGame()">Mulai Game</button>
      <a href="index.html"><button class="cta-button">Kembali ke Beranda</button></a>
    </div>

    <div id="popup">
      <h3>üéâ Level <span id="popupLevel">1</span> Selesai!</h3>
      <p>Skor: <span id="popupScore">0</span></p>
      <button onclick="nextLevel()">‚û°Ô∏è Lanjutkan</button>
    </div>
  </div>

  <!-- AUDIO -->
  <audio id="shootSound" src="assets/audio/shoot.wav"></audio>
  <audio id="explodeSound" src="assets/audio/explode.wav"></audio>
  <audio id="gameoverSound" src="assets/audio/gameover.wav"></audio>
  <audio id="bgMusic" src="assets/audio/bg-music.mp3" loop autoplay></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const playerImg = new Image();
    playerImg.src = "assets/images/ship.png";

    const enemyImg = new Image();
    enemyImg.src = "assets/images/enemy.png";

    const bossImgs = [];
    for (let i = 1; i <= 15; i++) {
      const img = new Image();
      img.src = `assets/images/boss${i}.png`;
      bossImgs.push(img);
    }

    const shootSound = document.getElementById("shootSound");
    const explodeSound = document.getElementById("explodeSound");
    const gameoverSound = document.getElementById("gameoverSound");
    const bgMusic = document.getElementById("bgMusic");

    let player, bullets = [], enemyBullets = [], enemies = [], boss = null;
    let keys = {}, level = 1, score = 0, bossHP = 0, pause = false, gameOver = false;
    let autoFireInterval;
    let touchStartX = 0, touchStartY = 0;

    // ‚≠ê Bintang-bintang animasi
    const stars = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 2,
      speed: 0.5 + Math.random() * 1.5
    }));

    function drawStars() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "yellow";
      stars.forEach((star) => {
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function startGame() {
      level = 1;
      score = 0;
      gameOver = false;
      pause = false;
      init();
      spawnEnemies();
      update();
      document.getElementById("startBtn").style.display = "none";
      bgMusic.volume = 0.5;
      bgMusic.play();
      autoFireInterval = setInterval(() => shoot(), 400);
    }

    function init() {
      player = { x: 180, y: 520, w: 40, h: 40 };
      bullets = [];
      enemyBullets = [];
      enemies = [];
      boss = null;
    }

    function spawnEnemies() {
      for (let i = 0; i < 4 + level; i++) {
        enemies.push({ x: Math.random() * 360, y: Math.random() * -300, w: 30, h: 30 });
      }
    }

    function spawnBoss() {
      boss = {
        x: 100,
        y: -80,
        w: 200,
        h: 80,
        speed: 1.2,
        img: bossImgs[(level - 1) % bossImgs.length]
      };
      bossHP = 20 + level * 5;
    }

    function drawPlayer() {
      ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);
    }

    function drawEnemies() {
      enemies.forEach((e, i) => {
        e.y += 1;
        ctx.drawImage(enemyImg, e.x, e.y, e.w, e.h);
        if (Math.random() < 0.005) fireEnemyBullet(e.x + e.w / 2, e.y + e.h);
        if (e.y > canvas.height) enemies.splice(i, 1);
      });
    }

    function drawBoss() {
      if (boss) {
        if (boss.y < 30) boss.y += boss.speed;
        ctx.drawImage(boss.img, boss.x, boss.y, boss.w, boss.h);
        ctx.fillStyle = "white";
        ctx.fillText("BOS HP: " + bossHP, boss.x + 40, boss.y + boss.h + 12);
        if (Math.random() < 0.01) fireEnemyBullet(boss.x + boss.w / 2, boss.y + boss.h);
      }
    }

    function drawBullets() {
      // Efek glowing peluru pemain
      ctx.fillStyle = "yellow";
      ctx.shadowBlur = 10;
      ctx.shadowColor = "yellow";
      bullets.forEach((b, i) => {
        b.y -= 5;
        ctx.fillRect(b.x, b.y, 4, 10);
        if (b.y < 0) bullets.splice(i, 1);
      });

      // Efek glowing peluru musuh
      ctx.fillStyle = "red";
      ctx.shadowColor = "red";
      enemyBullets.forEach((b, i) => {
        b.y += b.speedY;
        b.x += b.speedX;
        ctx.fillRect(b.x, b.y, 4, 10);
        if (b.y > canvas.height || b.x < 0 || b.x > canvas.width) enemyBullets.splice(i, 1);

        if (b.x < player.x + player.w && b.x + 4 > player.x &&
            b.y < player.y + player.h && b.y + 10 > player.y) {
          gameoverSound.play();
          clearInterval(autoFireInterval);
          alert("üí• Kamu Kena! Game Over.\nSkor: " + score);
          gameOver = true;
          document.getElementById("startBtn").style.display = "inline-block";
        }
      });

      // Reset efek
      ctx.shadowBlur = 0;
      ctx.shadowColor = "transparent";
    }

    function fireEnemyBullet(x, y) {
      const dx = player.x + player.w / 2 - x;
      const dy = player.y - y;
      const len = Math.sqrt(dx * dx + dy * dy);
      enemyBullets.push({
        x, y,
        speedX: dx / len * 2,
        speedY: dy / len * 2
      });
    }

    function checkHits() {
      bullets.forEach((b, bi) => {
        enemies.forEach((e, ei) => {
          if (b.x < e.x + e.w && b.x + 4 > e.x && b.y < e.y + e.h && b.y + 10 > e.y) {
            bullets.splice(bi, 1);
            enemies.splice(ei, 1);
            explodeSound.play();
            score += 10;
            document.getElementById("score").textContent = score;
          }
        });

        if (boss && b.x < boss.x + boss.w && b.x + 4 > boss.x &&
            b.y < boss.y + boss.h && b.y + 10 > boss.y) {
          bullets.splice(bi, 1);
          bossHP--;
          if (bossHP <= 0) {
            explodeSound.play();
            boss = null;
            pause = true;
            clearInterval(autoFireInterval);
            document.getElementById("popupLevel").textContent = level;
            document.getElementById("popupScore").textContent = score;
            document.getElementById("popup").style.display = "block";
          }
        }
      });
    }

    function update() {
      if (gameOver || pause) return;
      drawStars(); // Background bintang animasi
      if (keys["left"] && player.x > 0) player.x -= 4;
      if (keys["right"] && player.x < canvas.width - player.w) player.x += 4;
      if (keys["up"] && player.y > 0) player.y -= 4;
      if (keys["down"] && player.y < canvas.height - player.h) player.y += 4;
      drawPlayer();
      drawEnemies();
      drawBoss();
      drawBullets();
      checkHits();
      if (enemies.length === 0 && !boss) spawnBoss();
      requestAnimationFrame(update);
    }

    function shoot() {
      if (!gameOver && !pause) {
        bullets.push({ x: player.x + player.w / 2 - 2, y: player.y });
        shootSound.currentTime = 0;
        shootSound.play();
      }
    }

    function nextLevel() {
      level++;
      document.getElementById("level").textContent = level;
      pause = false;
      document.getElementById("popup").style.display = "none";
      init();
      spawnEnemies();
      update();
      autoFireInterval = setInterval(() => shoot(), 400);
    }

    // Gesture swipe
    canvas.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });

    canvas.addEventListener("touchmove", (e) => {
      const deltaX = e.touches[0].clientX - touchStartX;
      const deltaY = e.touches[0].clientY - touchStartY;
      keys["left"] = deltaX < -10;
      keys["right"] = deltaX > 10;
      keys["up"] = deltaY < -10;
      keys["down"] = deltaY > 10;
    });

    canvas.addEventListener("touchend", () => {
      keys["left"] = false;
      keys["right"] = false;
      keys["up"] = false;
      keys["down"] = false;
    });

    // Keyboard
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") keys["left"] = true;
      if (e.key === "ArrowRight") keys["right"] = true;
      if (e.key === "ArrowUp") keys["up"] = true;
      if (e.key === "ArrowDown") keys["down"] = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft") keys["left"] = false;
      if (e.key === "ArrowRight") keys["right"] = false;
      if (e.key === "ArrowUp") keys["up"] = false;
      if (e.key === "ArrowDown") keys["down"] = false;
    });
  </script>
</body>
</html>
