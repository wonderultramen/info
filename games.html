<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pesawat Wonder Ultra</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    .game-wrapper {
      max-width: 400px;
      margin: 0 auto;
      position: relative;
      padding-top: 10px;
    }

    #bgCanvas, #gameCanvas {
      position: absolute;
      left: 0;
      top: 0;
    }

    #gameCanvas {
      z-index: 2;
      border: 3px solid #00f2ff;
    }

    #startBtn, #popup, #touchControls, h2, div {
      position: relative;
      z-index: 3;
    }

    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      background: #00f2ff;
      border: none;
      cursor: pointer;
    }

    #popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      border: 2px solid #00f2ff;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }

    #touchControls {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      background: #00f2ff;
      color: #000;
      font-weight: bold;
      padding: 14px;
      border-radius: 8px;
      font-size: 18px;
      min-width: 60px;
      border: none;
    }

    .btn:active {
      background: #00cfff;
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <h2>üöÄ Pesawat Wonder Ultra V.1</h2>
    <div>Level: <span id="level">1</span> | Skor: <span id="score">0</span></div>

    <canvas id="bgCanvas" width="400" height="600"></canvas>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <button id="startBtn" onclick="startGame()">Mulai Game</button>

    <div id="popup">
      <h3>üéâ Level <span id="popupLevel">1</span> Selesai!</h3>
      <p>Skor: <span id="popupScore">0</span></p>
      <button onclick="nextLevel()">‚û°Ô∏è Lanjutkan</button>
    </div>
  </div>

  <div id="touchControls">
    <button class="btn" ontouchstart="keys['ArrowLeft']=true" ontouchend="keys['ArrowLeft']=false">‚¨ÖÔ∏è</button>
    <button class="btn" ontouchstart="shoot()">üî´</button>
    <button class="btn" ontouchstart="keys['ArrowRight']=true" ontouchend="keys['ArrowRight']=false">‚û°Ô∏è</button>
  </div>

  <!-- AUDIO -->
  <audio id="shootSound" src="assets/audio/shoot.wav"></audio>
  <audio id="explodeSound" src="assets/audio/explode.wav"></audio>
  <audio id="gameoverSound" src="assets/audio/gameover.wav"></audio>
  <audio id="bgMusic" src="assets/audio/bg-music.mp3" loop autoplay></audio>

  <script>
    const bgCanvas = document.getElementById('bgCanvas');
    const bgCtx = bgCanvas.getContext('2d');
    const stars = Array.from({length: 100}, () => ({
      x: Math.random() * bgCanvas.width,
      y: Math.random() * bgCanvas.height,
      radius: Math.random() * 1.5,
      speed: Math.random() * 0.5 + 0.2
    }));

    function animateStars() {
      bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
      bgCtx.fillStyle = 'white';
      stars.forEach(star => {
        bgCtx.beginPath();
        bgCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        bgCtx.fill();
        star.y += star.speed;
        if (star.y > bgCanvas.height) {
          star.y = 0;
          star.x = Math.random() * bgCanvas.width;
        }
      });
      requestAnimationFrame(animateStars);
    }
    animateStars();
  </script>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const playerImg = new Image();
    playerImg.src = "assets/images/ship.png";

    const enemyImg = new Image();
    enemyImg.src = "assets/images/enemy.png";

    const bossImgs = [];
    for (let i = 1; i <= 15; i++) {
      const img = new Image();
      img.src = `assets/images/boss${i}.png`;
      bossImgs.push(img);
    }

    const shootSound = document.getElementById("shootSound");
    const explodeSound = document.getElementById("explodeSound");
    const gameoverSound = document.getElementById("gameoverSound");
    const bgMusic = document.getElementById("bgMusic");

    let player, bullets = [], enemyBullets = [], enemies = [], boss = null;
    let keys = {}, level = 1, score = 0, bossHP = 0, pause = false, gameOver = false;

    function startGame() {
      level = 1;
      score = 0;
      gameOver = false;
      pause = false;
      init();
      spawnEnemies();
      update();
      document.getElementById("startBtn").style.display = "none";
      bgMusic.volume = 0.5;
      bgMusic.play();
    }

    function init() {
      player = { x: 180, y: 520, w: 40, h: 40 };
      bullets = [];
      enemyBullets = [];
      enemies = [];
      boss = null;
    }

    function spawnEnemies() {
      for (let i = 0; i < 4 + level; i++) {
        enemies.push({ x: Math.random() * 360, y: Math.random() * -300, w: 30, h: 30 });
      }
    }

    function spawnBoss() {
      boss = {
        x: 100,
        y: -80,
        w: 200,
        h: 80,
        speed: 1.2,
        img: bossImgs[(level - 1) % bossImgs.length]
      };
      bossHP = 20 + level * 5;
    }

    function drawPlayer() {
      ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);
    }

    function drawEnemies() {
      enemies.forEach((e, i) => {
        e.y += 1;
        ctx.drawImage(enemyImg, e.x, e.y, e.w, e.h);
        if (Math.random() < 0.005) fireEnemyBullet(e.x + e.w / 2, e.y + e.h);
        if (e.y > canvas.height) enemies.splice(i, 1);
      });
    }

    function drawBoss() {
      if (boss) {
        if (boss.y < 30) boss.y += boss.speed;
        ctx.drawImage(boss.img, boss.x, boss.y, boss.w, boss.h);
        ctx.fillStyle = "white";
        ctx.fillText("BOS HP: " + bossHP, boss.x + 40, boss.y + boss.h + 12);
        if (Math.random() < 0.01) fireEnemyBullet(boss.x + boss.w / 2, boss.y + boss.h);
      }
    }

    function drawBullets() {
      ctx.fillStyle = "yellow";
      bullets.forEach((b, i) => {
        b.y -= 5;
        ctx.fillRect(b.x, b.y, 4, 10);
        if (b.y < 0) bullets.splice(i, 1);
      });

      ctx.fillStyle = "red";
      enemyBullets.forEach((b, i) => {
        b.y += b.speedY;
        b.x += b.speedX;
        ctx.fillRect(b.x, b.y, 4, 10);
        if (b.y > canvas.height || b.x < 0 || b.x > canvas.width) enemyBullets.splice(i, 1);

        if (b.x < player.x + player.w && b.x + 4 > player.x &&
            b.y < player.y + player.h && b.y + 10 > player.y) {
          gameoverSound.play();
          alert("üí• Kamu Kena! Game Over.\nSkor: " + score);
          gameOver = true;
          document.getElementById("startBtn").style.display = "inline-block";
        }
      });
    }

    function fireEnemyBullet(x, y) {
      const dx = player.x + player.w/2 - x;
      const dy = player.y - y;
      const len = Math.sqrt(dx * dx + dy * dy);
      enemyBullets.push({
        x, y,
        speedX: dx / len * 2,
        speedY: dy / len * 2
      });
    }

    function checkHits() {
      bullets.forEach((b, bi) => {
        enemies.forEach((e, ei) => {
          if (b.x < e.x + e.w && b.x + 4 > e.x && b.y < e.y + e.h && b.y + 10 > e.y) {
            bullets.splice(bi, 1);
            enemies.splice(ei, 1);
            explodeSound.play();
            score += 10;
            document.getElementById("score").textContent = score;
          }
        });

        if (boss && b.x < boss.x + boss.w && b.x + 4 > boss.x &&
            b.y < boss.y + boss.h && b.y + 10 > boss.y) {
          bullets.splice(bi, 1);
          bossHP--;
          if (bossHP <= 0) {
            explodeSound.play();
            boss = null;
            pause = true;
            document.getElementById("popupLevel").textContent = level;
            document.getElementById("popupScore").textContent = score;
            document.getElementById("popup").style.display = "block";
          }
        }
      });
    }

    function update() {
      if (gameOver || pause) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (keys["ArrowLeft"] && player.x > 0) player.x -= 4;
      if (keys["ArrowRight"] && player.x < 360) player.x += 4;
      drawPlayer();
      drawEnemies();
      drawBoss();
      drawBullets();
      checkHits();
      if (enemies.length === 0 && !boss) spawnBoss();
      requestAnimationFrame(update);
    }

    function shoot() {
      if (!gameOver && !pause) {
        bullets.push({ x: player.x + player.w / 2 - 2, y: player.y });
        shootSound.currentTime = 0;
        shootSound.play();
      }
    }

    function nextLevel() {
      level++;
      document.getElementById("level").textContent = level;
      pause = false;
      document.getElementById("popup").style.display = "none";
      init();
      spawnEnemies();
      update();
    }

    document.addEventListener("keydown", (e) => {
      keys[e.key] = true;
      if (e.key === " ") shoot();
    });

    document.addEventListener("keyup", (e) => keys[e.key] = false);
  </script>
</body>
</html>
